---

#########################################################
## Podman role defaults                                ##
#########################################################

podman_address: ""
podman_username: ""
podman_password: ""
podman_token: ""
podman_rpm_packages:
  - podman
  - container-selinux
  - systemd-container
  - acl
  - bind-utils
podman_data_folder: /data
podman_service_user: podman
podman_service_group: podman
podman_uninstall: false
podman_default_subnet_pool: 192.168.244.0/17
podman_secrets_secret_name: "{{ ansible_fqdn | replace('.', '-') }}"
podman_secrets_secret_engine_name: podman
podman_secrets_secret_engine_description: Secrets for RedHat Podman.
