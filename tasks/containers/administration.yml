#########################################################
## Get containers                                    ##
#########################################################
# Get list of all containers and return it in a variable.
# Filter based on container name. Result is returned in variable defined in 'result_var' variable.

# Get containers
- name: Get containers...
  when: action == "get_containers"
  block:
    # Validate required variables
    - name: Validate required variables for action...
      ansible.builtin.assert:
        that: item is defined
        fail_msg: Required variable '{{ item }}' has not been provided.
        quiet: true
      with_items:
        - container_name
        - result_var

    # List containers from podman
    - name: Gather containers from podman...
      become: true
      become_user: "{{ podman_vars.service_user }}"
      ansible.builtin.command: podman ps --all --filter name={{ container_name }}
      register: podman_containers

    # Set set_fact:
    - name: Set set_fact...
      ansible.builtin.set_fact:
        "{{ result_var }}": "{{ podman_containers.stdout_lines }}"

#########################################################
## Delete container                                    ##
#########################################################
# Delete container.

# Delete container
- name: Delete container...
  when: action == "delete_container"
  block:
    # Validate required variables
    - name: Validate required variables for action...
      ansible.builtin.assert:
        that: item is defined
        fail_msg: Required variable '{{ item }}' has not been provided.
        quiet: true
      with_items:
        - result_var

    # Delete container using podman collection
    - name: Delete container ({{ container_name }})...
      become: true
      become_user: "{{ podman_vars.service_user }}"
      containers.podman.podman_container:
        name: "{{ container_name }}"
        state: absent
        force: true
      register: delete_result

    # Check result
    - name: " Show delete result..."
      ansible.builtin.debug:
        msg: Deleted container ({{ container_name }}) with result {{ delete_result.Result }}

    # Set set_fact:
    - name: Set set_fact...
      ansible.builtin.set_fact:
        "{{ result_var }}": "{{ delete_result.Result }}"

#########################################################
## Get logs from container                             ##
#########################################################
# Get logs from container.

# Get logs from container
- name: Get logs from container ({{ container_name }})...
  when: action == "get_logs"
  block:
    # Validate required variables
    - name: Validate required variables for action...
      ansible.builtin.assert:
        that: item is defined
        fail_msg: Required variable '{{ item }}' has not been provided.
        quiet: true
      with_items:
        - result_var

    # Get logs from container
    - name: Get logs from frigate container
      ansible.builtin.command: podman logs {{ container_name }}
      register: logs_result

    # Show logs result
    - name: " Show logs result..."
      ansible.builtin.debug:
        msg: "{{ logs_result.stdout_lines }}"

    # Set set_fact:
    - name: Set set_fact...
      ansible.builtin.set_fact:
        "{{ result_var }}": "{{ logs_result.stdout_lines }}"

#########################################################
## Post-actions                                        ##
#########################################################

# Unset variables
- name: Unset variables...
  ansible.builtin.set_fact:
    podman_containers:
