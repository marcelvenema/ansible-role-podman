---

#########################################################
## Create podman user/group                            ##
#########################################################

# Create podman user group
- name: Create Podman user group...
  ansible.builtin.group: 
    name: "{{ podman_service_user }}"
  become: true

# Create podman user
- name: Create Podman user...
  ansible.builtin.user:
    name: "{{ podman_service_user }}"
    group: "{{ podman_service_user }}"
    system: true
    shell: "/bin/bash"
    comment: "service-user for Podman"
    createhome: "yes"
    state: present

# Enable linger for user
- name: Enable linger for Podman user...
  ansible.builtin.command: "loginctl enable-linger {{ podman_service_user }}"

# Create folder for ansible tmp files
- name: Create home folders for Podman user...
  ansible.builtin.file:
    path: /home/podman/.ansible/tmp
    state: directory
    owner: "{{ podman_service_user }}"
    mode: 0755

# Create systemd folder for user
- name: Create systemd folder for Podman user...
  ansible.builtin.file:
    path: "/home/podman/.config/systemd/user/"
    state: directory
    owner: "{{ podman_service_user }}"
    mode: 0755

#########################################################
## Configuration                                       ##
#########################################################

# Create data folder /data to store container data
- name: "Create data folder {{ podman_data_folder }}..."
  ansible.builtin.file:
    path: "{{ podman_data_folder }}"
    state: directory
    owner: "{{ podman_service_user }}"
    group: "{{ podman_service_user }}"
    mode: 0755
